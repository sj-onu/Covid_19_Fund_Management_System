
{% extends 'base.html' %}

{% block content %}

    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      </ol>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../../media/slider/money_donation.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>First slide label</h5>
            <p>Hello EveryOne.</p>
          </div>
        </div>

        <div class="carousel-item">
          <img src="../../media/slider/2.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <p>We are Here to Help You.</p>
          </div>
        </div>

        <div class="carousel-item">
          <img src="../../media/slider/3.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <p>OKKKK tata Byeeeee.</p>
          </div>
        </div>

      </div>

      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>

      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

    </div>

    <br><br>
    <h2>Affected Area</h2>

    <div class="row row-cols-1 row-cols-md-3">

        {% for item in all_area %}


        <div class="col mb-4">
          <div class="card h-100" >
            <img src="{{ item.area_image.url }}" width="200" height="400" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title"> Area no:{{ item.id }}</h5>
              <p class="card-text">
                <h3>{{ item.area_name }}</h3>
              </p>

                <a href="{{ item.id }}">
                    <button type="button" class="btn btn-outline-primary">Details</button>
                </a>
            </div>
          </div>
        </div>

        {% endfor %}


    </div>



{% endblock content %}
