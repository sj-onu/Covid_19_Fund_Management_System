{% extends 'base.html' %}

{% block content %}
    <h3>My Messages</h3>
    <div class="container">

        {% for message in all_messages %}
            Sender: {{ message.sender.username }}<br>
            Message: {{ message.message }}<br>

            {% if message.image  %}
            <img src="{{ message.image.url }}" width="200" height="200"><br>
            {% endif %}

            {% if message.file  %}
                <a href="{{ message.file.url }}" >File</a><br>
            {% endif %}

            {{ message.timestamp }}

            <br><br>

        {% endfor %}

    </div>

{% endblock content %}
