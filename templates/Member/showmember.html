{% extends 'base.html' %}

{% block content %}
    <h2>Members</h2>

    <div class="row row-cols-1 row-cols-md-3">

        {% for p in all_member %}


        <div class="col mb-4">
          <div class="card h-100" >
              {% if p.image %}
            <img src="{{ p.image.url }}" width="100" height="400" class="card-img-top" alt="...">
              {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{ p.name }}</h5>

                <a href="{{ p.id }}">
                    <button type="button" name="details" class="btn btn-outline-primary">Details</button>
                </a>
            </div>
          </div>
        </div>

        {% endfor %}


    </div>

    <br>
    <h3> User count: {{ u_c }}   </h3>
    <h3> Member count: {{ m_c }}   </h3>
    <br>

{% endblock content %}
