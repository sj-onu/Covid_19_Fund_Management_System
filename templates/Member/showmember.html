
{% extends 'base.html' %}

{% block content %}
    <h2>Members</h2>

    <div class="row row-cols-1 row-cols-md-3">

        {% for p in all_member %}


        <div class="col mb-4">
          <div class="card h-100" >
            <img src="{{ p.image.url }}" width="100" height="500" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ p.name }}</h5>

                {# http://127.0.0.1:8000/products/    #}
                <a href="{{ p.id }}">
                    {# http://127.0.0.1:8000/products/product_id    #}
                    <button type="button" class="btn btn-outline-primary">Details</button>
                </a>
            </div>
          </div>
        </div>

        {% endfor %}


    </div>

    <br>
    <h3> User count: {{ u_c }}   </h3>
    <h3> Member count: {{ m_c }}   </h3>
    <br>

{% endblock content %}
